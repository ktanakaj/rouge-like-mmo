<ng-container *ngIf="initialized">
    <h1>{{ "LOGIN_PAGE.TITLE" | translate }}</h1>
    <form #f="ngForm" (ngSubmit)="submit()" novalidate>
        <div class="form-group row">
            <label for="name" class="col-form-label col-5 col-md-3 col-lg-2">{{ "ADMINISTRATOR.NAME" | translate }}:</label>
            <div class="col-7 col-md-9 col-lg-6">
                <input type="text" id="name" class="form-control" name="name" [(ngModel)]="user.name" #name="ngModel" required [disabled]="isLocked">
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-form-label col-5 col-md-3 col-lg-2">{{ "ADMINISTRATOR.PASSWORD" | translate }}:</label>
            <div class="col-7 col-md-9 col-lg-6">
                <input type="password" id="password" class="form-control" name="password" [(ngModel)]="user.password" #password="ngModel" required [disabled]="isLocked">
            </div>
        </div>
        <div class="form-group">
            <div class="offset-md-3 col-md-9 offset-lg-2 col-lg-6">
                <button type="submit" class="btn btn-primary btn-sm" [disabled]="!f.form.valid || isLocked">{{ "LOGIN" | translate }}</button>
            </div>
        </div>
    </form>
    <alert *ngIf="error">{{ error | translate }}</alert>
</ng-container>
<app-loading *ngIf="!initialized"></app-loading>
