<h1>{{ "PASSWORD_CHANGE_PAGE.TITLE" | translate }}</h1>
<form #f="ngForm" (ngSubmit)="submit()" novalidate>
    <div class="form-group row">
        <label for="password" class="col-form-label col-5 col-md-3 col-lg-4">{{ "PASSWORD_CHANGE_PAGE.PASSWORD" | translate }}:</label>
        <div class="col-7 col-md-9 col-lg-6">
            <input type="password" id="password" class="form-control" name="password" [(ngModel)]="user.password" #passwordModel="ngModel" required [disabled]="isLocked">
            <app-validation-error [value]="passwordModel"></app-validation-error>
        </div>
    </div>
    <div class="form-group row">
        <label for="repeatPassword" class="col-form-label col-5 col-md-3 col-lg-4">{{ "PASSWORD_CHANGE_PAGE.REPEAT_PASSWORD" | translate }}:</label>
        <div class="col-7 col-md-9 col-lg-6">
            <input type="password" id="repeatPassword" class="form-control" name="repeatPassword" [(ngModel)]="user.repeatPassword" #repeatPasswordModel="ngModel" required [disabled]="isLocked">
            <app-validation-error [value]="repeatPasswordModel"></app-validation-error>
        </div>
    </div>
    <div class="form-group">
        <div class="offset-md-3 col-md-9 offset-lg-3 col-lg-6">
            <button type="submit" class="btn btn-primary btn-sm" [disabled]="!f.form.valid || isLocked">{{ "UPDATE" | translate }}</button>
        </div>
    </div>
    <alert *ngIf="error">{{ error | translate }}</alert>
</form>
