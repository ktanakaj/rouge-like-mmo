<h1>{{ "PASSWORD_CHANGE_PAGE.TITLE" | translate }}</h1>
<form #f="ngForm" (ngSubmit)="submit()" novalidate>
    <div class="form-group row">
        <label for="password" class="col-form-label col-3">{{ "PASSWORD_CHANGE_PAGE.PASSWORD" | translate }}:</label>
        <div class="col-5">
            <input type="password" id="password" class="form-control" name="password" [(ngModel)]="user.password" #password="ngModel" required>
            <div class="warning" *ngIf="password.errors">
                <div [hidden]="!password.errors.required">{{ "VALIDATE.REQUIRED" | translate }}</div>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="repeatPassword" class="col-form-label col-3">{{ "PASSWORD_CHANGE_PAGE.REPEAT_PASSWORD" | translate }}:</label>
        <div class="col-5">
            <input type="password" id="repeatPassword" class="form-control" name="repeatPassword" [(ngModel)]="user.repeatPassword" #repeatPassword="ngModel" required>
            <div class="warning" *ngIf="repeatPassword.errors">
                <div [hidden]="!repeatPassword.errors.required">{{ "VALIDATE.REQUIRED" | translate }}</div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="offset-3 col-9">
            <button type="submit" class="btn btn-primary btn-sm" [disabled]="!f.form.valid || isButtonClicked">{{ "UPDATE" | translate }}</button>
        </div>
    </div>
    <div class="alert alert-warning" role="alert" *ngIf="error">{{ error | translate }}</div>
</form>
